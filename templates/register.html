<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Cadastro | IA Finance</title>
</head>
<body>
    <main class="register-bnt">
        <form action="{{ url_for('register') }}" method="POST">
            <h1>Crie sua conta</h1>

            <!-- Exibe mensagens de sucesso/erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="input-box">
                <input placeholder="Nome completo" type="text" name="nome" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" name="senha" required minlength="5">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login">
                <i class='bx bx-user-plus'></i> Cadastrar
            </button>

            <p class="register-link">
                JÃ¡ tem conta? <a href="{{ url_for('login') }}">Entrar</a>
            </p>
        </form>
    </main>
</body>
</html>
